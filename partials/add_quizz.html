<div class="well text-center col-md-4 col-md-offset-4" style="padding:0; color: #009d27">
   <h1>Ajout d'un Quizz</h1>
</div >
<div class="well col-md-4 col-md-offset-4">
	<div ng-show="infos" class="alert " ng-class="succes_add ? 'alert-success':'alert-danger'" role="alert">{{msg}}<h3 class="text-center" style="margin-top: 7px; margin-bottom: 3px" ng-show="succes_add">{{quizz_code}}</h3></div>
	<form role="form" ng-hide="succes_add">
		<div class="form-group" ng-class="{'has-error': bad_infos}">
				<label class="control-label">Nom du Quizz</label>
				<input class="form-control" type="text" name="name_quizz" ng-model="data.name_quizz" />
 		</div>
  			<p class="text-center">
  			<button class="btn btn-success" ng-click="add_quizz(data)">Ajouter le Quizz</button>
  			<button class="btn btn-default" type="reset">Effacer</button>
  			</p>
	</form>
</div>
