<div class="well col-md-4 col-md-offset-4">
		<h3 class="text-center" style="margin-top: -5px">Connexion</h3>
      <div ng-show="bad_infos" class="alert alert-danger" role="alert">Informations incorrectes : {{reason_bad}}</div>
		<form role="form">
			<div class="form-group" ng-class="{'has-error': bad_login}">
   				<label class="control-label">Identifiant</label>
   				<input class="form-control" type="text" name="pseudo" ng-model="user.mail"/>
 			</div>
 			<div class="form-group" ng-class="{'has-error': bad_infos}">
   				<label class="control-label">Mot de passe</label>
   				<input class="form-control" type="password" name="password" ng-model="user.pass"/>
 			</div>
   		<p class="text-center">
   			<button class="btn btn-success" ng-click="login(user)">Connexion</button>
   		</p>
		</form>
	</div>
</div>
