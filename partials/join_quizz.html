<div class="well text-center col-md-4 col-md-offset-4" style="padding:0; color: #009d27">
   <h1>Rejoindre un Quizz</h1>
</div >
<div class="well col-md-4 col-md-offset-4">
   <div ng-if="infos" class="alert " ng-class="success ? 'alert-success':'alert-danger'" role="alert">{{msg}}</div>
   <form role="form">
      <div class="form-group" ng-class="{'has-error': bad_infos}">
            <label class="control-label">Ajout d'un quizz</label>
            <input class="form-control" type="text" ng-model="data1.code_quizz"/>
      </div>
      <p class="text-center">
         <button class="btn btn-success" ng-click="add_quizz_code(data1)">Continuer</button>
         <button class="btn btn-default" type="reset">Effacer</button>
      </p>
   </form>
</div>
