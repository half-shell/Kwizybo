<div class="container col-md-10 col-md-offset-{{1+admin_margin}}">
	<div>
		<div class="text-center well  col-md-4 col-md-offset-4">
		<h3 style="margin-top: -5px">Selectionner un Quizz {{quizz1}}</h3>
		<select class="form-control" ng-model="quizz_filter" ng-init="quizz_filter = '1'" ng-options="qz.id_quizz as qz.name_quizz for qz in quizz">
		</select>
		</div>
		<div ng-show="infos" class="alert alert-success col-md-4 col-md-offset-4" role="alert">Le thème <b> {{updated_theme_name}} </b> a bien été modifié. </div>
		<table class="table table-striped table-bordered text-center" ng-hide="quizz_filter == ''">
			<thead style="background-color: #fdf9eb; color: #2f2f2f;">
				<tr>
					<td><h4>Nom du thème</h4></td>
					<td><h4>Description</h4></td>
					<td><h4>Nombre de Questions</h4></td>
					<td><h4>Jouable</h4></td>
					<td><h4>Validation</h4></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="theme in themes | filter:{quizz_id: quizz_filter}: quizz_filter != ''" ng-init="updated_theme = theme;">
					<td onchange="this.className = 'form-group has-success'"><textarea onchange="this.style.backgroundColor = '#e6ffe2'" class="form-control" type="text" ng-model="updated_theme.name_theme" rows="2" style="resize: none;"></textarea></td>
					<td onchange="this.className = 'form-group has-success'"><textarea onchange="this.style.backgroundColor = '#e6ffe2'" class="form-control" type="text"  ng-model="updated_theme.description_theme" rows="2" style="resize: none;"></textarea></td>
					<td><h3 style="margin-top: 10px;">{{updated_theme.count_questions}}</h3></td>
					<td>
						
							<button  style="margin-top: 10px;" type="button" class="btn btn-success" ng-show="updated_theme.playable == '1'" ng-click="updated_theme.playable = '0'"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
							<button  style="margin-top: 10px;" type="button" class="btn btn-danger" ng-class="{disabled: updated_theme.count_questions < 3}" ng-show="updated_theme.playable == '0'" ng-click="updated_theme.playable = '1'"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
					</td>
					<td><button  style="margin-top: 10px;" type="button" class="btn btn-success" ng-click="validation(updated_theme)">Valider</button></td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
