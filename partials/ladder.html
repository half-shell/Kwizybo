<div class="container col-md-4 col-md-offset-4">
	<div>
		<div class="well text-center col-md-8 col-md-offset-2" ng-show="current_user.quizz_id == undefined">
			<h3  style="margin-top:-10px;">Veuillez vous inscrire Ã  un quizz avant de jouer</h3>
			<a type="button" href="#/RejoindreQuizz" class="btn btn-success">Rejoindre un quizz</a>
		</div>
		<div class="panel panel-default">
		<table class="table table-striped table-bordered text-center" ng-hide="users.length == 0">
			<thead style="background-color: #fdf9eb; color: #2f2f2f;">
				<tr>
					<td><h4>Rang</h4></td>
					<td><h4>Pseudo</h4></td>
					<td><h4>Score</h4></td>
				</tr>
			</thead>
			<tbody>
				<tr style="margin: 0;" ng-repeat="user in users">
					<td style="padding: 0;" ng-class="user.pseudo == current_user.pseudo ? 'ladder_user' : ''"><h3>{{$index + 1}}</h3> </td>
					<td style="padding: 0;" ng-class="user.pseudo == current_user.pseudo ? 'ladder_user' : ''"><h3>{{user.pseudo}}</h3></td>
					<td style="padding: 0;" ng-class="user.pseudo == current_user.pseudo ? 'ladder_user' : ''"><h3>{{user.score_user}}</h3></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
