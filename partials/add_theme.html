<div class="well text-center col-md-4 col-md-offset-4" style="padding:0; color: #009d27">
   <h1>Ajout d'un Thème</h1>
</div >
<div class="well col-md-4 col-md-offset-4">
	<div ng-show="infos" class="alert " ng-class="succes_add ? 'alert-success':'alert-danger'" role="alert">{{msg}}</div>
	<form role"form" ng-hide="succes_add">
		<div class="form-group" ng-class="{'has-error': bad_infos}">
				<label class="control-label">Nom du thème</label>
				<input class="form-control" type="text" name="theme_name" ng-model="data.name_theme"/>
 		</div>
 		<div class="form-group" ng-class="{'has-error': bad_infos}">
				<label class="control-label">Nom du Quizz</label>
				<select class="form-control" ng-model="data.quizz_id" ng-options="qz.id_quizz as qz.name_quizz for qz in quizz">
				</select>
 		</div>
 		<div class="form-group" ng-class="{'has-error': bad_infos}">
				<label class="control-label">Description</label>
				<textarea name="description" class="form-control" rows="5"  ng-model="data.description_theme" style="resize: none;"></textarea>
 		</div>
  			<p class="text-center">
  			<button class="btn btn-success" ng-click="add_theme(data)">Ajouter le Thème</button>
  			<button class="btn btn-default" type="reset">Effacer</button>
  			</p>
	</form>
</div>
